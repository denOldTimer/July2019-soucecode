<!DOCTYPE html>

              </a>
              <a class="px-2 sm:px-4" href="#">

              </a>
              <a class="px-2 sm:px-4" href="#">

              <a class="px-2 sm:px-4" href="#">

            <form class="w-4/5 flex flex-col" action="">

              />

                placeholder="Phone"
              />
              <textarea
                class="rounded bg-gray-700 my-3 text-sunrise"
                name=""
                id=""
                cols="12"
                rows="8"
                plceholder="Type your message here"
              ></textarea>
              <button
                class="float-right rounded my-3 bg-green-500 hover:bg-green-700 text-white py-2 px-4"
                type="submit"
              >
                SUBMIT
              </button>
            </form>
          </div>
        </div>
      </div>
