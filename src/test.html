<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Modal</title>
  </head>
  <body>
    <div><a id="modalShow" href="#">Contact</a></div>

    <section
      id="contactModal"
      class="top-0 sect sectOne flex flex-row justify-center text-white modal"
    >
      <div class="flex flex-col items-center justify-center ">
        <div class=" m-3 p-6 bg-shark border border-sunrise">
          <div class="flex flex-col justify-cemter items-center">
            <div class="fontf text-2xl md:text-4xl lg:text-6xl ">
              COME AND VISIT US
            </div>

            <div
              class="flex flex-row items-center justify-center  my-1 md:my-2 lg:my-3"
            >
              <a class="px-2 md:px-3 lg:px-4" href="#">
                <i
                  class="fab fa-facebook-square text-lg md:text-2xl lg:text-4xl"
                ></i>
              </a>
              <a class="px-2 md:px-3 lg:px-4" href="#">
                <i
                  class="fab fa-twitter-square text-lg md:text-2xl lg:text-4xl"
                ></i>
              </a>
              <a class="px-2 md:px-3 lg:px-4" href="#">
                <i class="fab fa-instagram text-lg md:text-2xl lg:text-4xl"></i>
              </a>
              <a class="px-2 md:px-3 lg:px-4" href="#">
                <i
                  class="fab fa-google-plus-square text-lg md:text-2xl lg:text-4xl"
                ></i>
              </a>
            </div>

            <div class="fontf py-2 text-lg md:text-2xl lg:text-4xl">
              Walters Sports Bar & Grill
            </div>
            <p class="text-sm md:text-lg lg:text-xl">
              500 Terry Francois St. <br />
              San Francisco, CA 94158 <br />
              info@mysite.com<br />
            </p>
            <p class="py-4">
              <span class="pr-4 text-sm md:text-md lg:text-lg"
                >T / 123-456-7890
              </span>
              <span class="text-sm md:text-md lg:text-lg"
                >F / 123-456-7890</span
              >
            </p>

            <form class="w-11/12 flex flex-col" action="">
              <input
                class="w-full rounded p-2 my-1 md:my-2 lg:my-3 bg-gray-700 text-sunrise"
                type="text"
                placeholder="Name"
                require
              />
              <input
                class="w-full rounded p-2 my-1 md:my-2 lg:my-3 bg-gray-700 text-sunrise"
                type="text"
                placeholder="Email"
                require
              />
              <input
                class="w-full rounded p-2 my-1 md:my-2 lg:my-3 bg-gray-700 text-sunrise"
                type="text"
                placeholder="Phone"
              />
              <textarea
                class="rounded bg-gray-700 my-1 md:my-2 lg:my-3 text-sunrise"
                name=""
                id=""
                cols="12"
                rows="8"
                plceholder="Type your message here"
              ></textarea>
              <button
                class="float-right rounded my-1 md:my-3 bg-green-500 hover:bg-green-700 text-white py-2 px-4"
                type="submit"
              >
                SUBMIT
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
